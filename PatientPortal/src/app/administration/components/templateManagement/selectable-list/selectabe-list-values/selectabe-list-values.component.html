<div class="row">
    <div class="col-md-12">
        <dx-data-grid 
         #lookupItemsGrid
         [dataSource]="lookupItemList"
         height="350"
         [showBorders]="true"
         (onRowInserting)="onLookupItemInserting($event)"
         (onRowInserted)="onLookupItemInserted()"
         (onRowUpdated)="onLookupItemUpdated($event)"
         (onInitNewRow)="onInitNewLookupItem($event)"
         (onRowRemoved)="onLookupItemRemoved($event)">
 
         <dxo-editing 
              mode="row"
             [allowUpdating]="true"
             [allowDeleting]="true"
             [allowAdding]="true">
         </dxo-editing>
     
         <dxi-column dataField="Id" [visible]="false"></dxi-column>
         <dxi-column dataType="string" dataField="Value">
             <dxi-validation-rule type="required"></dxi-validation-rule>
             <dxi-validation-rule message="Lookup item with such value already exists." type="custom" [validationCallback]="validateLookupItemValue" ></dxi-validation-rule>
         </dxi-column>
         <dxi-column dataType="boolean" dataField="IsDefault"></dxi-column>
         <dxi-column dataType="boolean" dataField="Description" [visible]="false"></dxi-column>
     </dx-data-grid>
    </div>
 </div>
