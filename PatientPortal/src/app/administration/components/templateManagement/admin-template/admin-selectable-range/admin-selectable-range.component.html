<div class="row mt-md-2">
    <div class="col-md-6">
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <dx-number-box [width]="100" [showSpinButtons]="true" [(value)]="minRangeValue"></dx-number-box>
                    </td>
                    <td>
                        <dx-number-box [width]="100" [showSpinButtons]="true" [(value)]="maxRangeValue"></dx-number-box>
                    </td>
                    <td>
                        <button type="button" (click)="addSelectableItemGeneratedValue()" class="btn btn-sm btn-outline-secondary">Add</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
