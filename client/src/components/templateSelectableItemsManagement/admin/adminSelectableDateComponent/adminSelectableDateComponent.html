<div class="row margin-top-10">
    <div class="col-md-10">
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <dx-radio-group [dataSource]="dateFormats" [(value)]="selectedDateFormatId" valueExpr="id"
                            layout="horizontal">
                            <div *dxTemplate="let dateFormat of 'item'">
                                <div>{{dateFormat.displayName}}: {{dateFormat.format}}</div>
                            </div>
                        </dx-radio-group>
                    </td>
                    <td>
                        <span class="action" (click)="addSelectableItemGeneratedValue()">Add</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
