<dx-popup 
    #selectableDatePopup
    class="popup"
    [width]="500"
    [height]="150"
    [dragEnabled]="false"
    [showTitle]="true"
    title="Select" 
    [closeOnOutsideClick]="false"
    (onHidden)="onSelectablePopupHidden()">
        <div *dxTemplate="let data of 'content'">
            <div class="row">
                <div class="col-md-3">
                    <dx-text-box [(value)]="date"></dx-text-box>
                </div>
                <div *ngIf="!isPreviewMode" class="offset-md-3 col-md-3 text-right">
                    <dx-button text='Apply Changes' type='default' (onClick)='saveSelectbleItemChanges()'></dx-button>
                </div>
            </div>
        </div>
</dx-popup>
