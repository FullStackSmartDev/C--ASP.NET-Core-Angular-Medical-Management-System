<dx-popup 
    #detailedTemplatePreviewPopup class="popup" [width]="1100" [height]="700"
    [visible]="true" [showTitle]="true" title="Preview mode for detailed template"
    (onHidden)="onDetailedTemplatePreviewPopupHidden()">
    <div *dxTemplate="let data of 'content'">
        <dx-scroll-view [scrollByContent]="true">
            <!-- <div (click)="showSelectableItem($event)" id="detailed-template-preview" style="line-height: 2em;" [innerHtml]="detailedTemplateContent | safeHtml"></div> -->
            <selectable-items-editor
                *ngIf="isDetailedTemplateContentReady"
                [templateContent]="detailedTemplateContent"
                (onContentChanged)="onContentChanged($event)">
            </selectable-items-editor>
        </dx-scroll-view>
    </div>
</dx-popup>
<div id="detailed-template-preview" class="row">
    <div class="col-md-12">
        <patient-selectable-root
            #patientSelectableRoot
            (onSelectableItemValueChanged)="onSelectableItemValueChanged($event)"
            [companyId]="companyId">
        </patient-selectable-root>
    </div>
</div>
